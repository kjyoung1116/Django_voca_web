{% extends 'base.html' %}

{% block content %}

<div class="post-create">
    <div class=wrapper style="text-align: center; background-color:white; margin:5% 15% 5% 15%; border-radius:10px;">
        <div>
            <p style = "color : #3264FA; font-size : 4rem; text-align:center;">Create New Reviewer.</p>
        </div>
    </div>

    <div class="form">
        <div class=wrapper style="text-align: center; background-color:white; padding: 3% 3% 3% 3%; margin:5% 15% 5% 15%; border-radius:10px;">
            <form action = "{% url 'reviewer:reviewer_create'%}"
                method="post"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div style='border-radius:5px; margin:5%; width:100%; height:35px; border-color:#E3E4E7'>
                    <p style ="color : black; font-size : 1.5rem; text-align:center;"> 플랜명 : {{ form.plan_name }}</p>
                </div>
                <div style='border-radius:5px; margin:5%; width:100%; height:35px; border-color:#E3E4E7'>
                    <p style ="color : black; font-size : 1.5rem; text-align:center;"> 단어 선택 : {{ form.selected_voca }}</p>
                </div>
                <div style='border-radius:5px; margin:5%; width:100%; height:35px; border-color:#E3E4E7'>
                    <p style ="color : black; font-size : 1.5rem; text-align:center;">하루 학습량 : {{ form.voca_per_day }}</p>
                </div>
                <div style='border-radius:5px; margin:5%; width:100%; height:35px; border-color:#E3E4E7'>
                    <p style ="color : black; font-size : 1.5rem; text-align:center;" >복습 주기 : {{ form.reviewing_intensity }}</p>
                </div>
                <div style="border-radius:5px; margin:5%; width:100%; height:35px; border-color:#E3E4E7">
                    <p style ="color : black; font-size : 1.5rem; text-align:center;">학습 목적 : {{ form.purpose }}</p>
                </div>
                <div>
                    <input type ="submit" value = "Create">
                </div>    
            </form>
        </div>
    </div>
    
</div>
     
{% endblock %}
